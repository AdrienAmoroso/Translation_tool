# Tennis Manager - Localization Translation Settings
# Edit this file to change translation configuration
# Settings are read on every run

[Translation]
# Target language for translation
target_language = Portuguese_BR

# Column name in Excel where translations will be written
target_column = Portuguese

# Which sheets to translate (comma-separated, case-sensitive)
# Available: Default, Sandbox, GEO, TENNIS, MANAGER, EQUIP, TRAINING, MATCH, STAFF, INBOX, PLAYER, ACADEMY, SCENARIOS, TUTO, FC, MEDIA, LD_INBOX, LD_RADIO, UI, WORLD, LD_BRIEFING, LD_OBJ_CA, LD_OBJ_PLY, LD_RPT_TRAIN, LD_TALK, LD_ADVICES, MP_UI, MP_ATT, MP_NEWS, MP_SKILLS, MP_TUTO
sheets = MATCH, STAFF

# Number of segments per API call (20-50 recommended, higher = faster but riskier)
batch_size = 50

# Seconds to wait between batches (prevents API throttling)
batch_cooldown_seconds = 22.0

[API]
# Which API to use: Gemini or OpenAI
# Values: gemini or openai
provider = gemini

# Maximum number of retries for failed API calls
max_retries = 5

# Rate limit wait time in seconds
rate_limit_wait = 25.0

[Excel]
# Excel file to translate
excel_file = localization.xlsx
